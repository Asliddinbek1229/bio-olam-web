{% extends "base.html" %}
{% load static %}

{% block title %}<title>Yangi O'qituvchi Qo'shish</title>{% endblock title %}

{% block content %}
<style>
    /* O'qituvchi qo'shish shabloni uchun stil */
    /* Bu stil fayl o'zgartirilishi mumkin */

    form {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        max-width: 500px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 15px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 15px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

</style>
<form method="post">
    <h2>Yangi O'qituvchi Qo'shish</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Saqlash</button>
</form>
{% endblock %}
