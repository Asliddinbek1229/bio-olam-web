{% extends "base.html" %}
{% load static %}
{% block title %}<title>Ro'yxatdan o'tish</title>{% endblock title %}


{% block content %}

<section class="form-container">
    <div class="signup-container">
      <form action="{% url 'register_user' %}" method="post">
         <h3>Ro'yxatdan o'tish</h3>
         {% csrf_token %}
         <div class="form-group">
               <label for="id_username">Username <span>*</span></label>
               <input type="text" name="username" id="id_username" placeholder="Yangi username kiriting..." required maxlength="150" class="box">
         </div>
         <div class="form-group">
               <label for="id_first_name">Ismingiz <span>*</span></label>
               <input type="text" name="first_name" id="id_first_name" placeholder="Ismingiz..." required maxlength="30" class="box">
         </div>
         <div class="form-group">
               <label for="id_last_name">Familiyangiz <span>*</span></label>
               <input type="text" name="last_name" id="id_last_name" placeholder="Familiyangiz..." required maxlength="30" class="box">
         </div>
         <div class="form-group">
               <label for="id_email">Email <span>*</span></label>
               <input type="email" name="email" id="id_email" placeholder="Emailingiz..." required maxlength="254" class="box">
         </div>
         <div class="form-group">
               <label for="id_password">Parol <span>*</span></label>
               <input type="password" name="password" id="id_password" placeholder="Parolingiz..." required class="box">
               <span class="password-toggle" onclick="togglePassword('id_password', 'togglePasswordIcon1')">
                  <i class="fa fa-eye" id="togglePasswordIcon1"></i>
              </span>
         </div>
         <div class="form-group">
               <label for="id_password2">Parolni tasdiqlang <span>*</span></label>
               <input type="password" name="password2" id="id_password2" placeholder="Parolingizni tasdiqlang" required class="box">
               <span class="password-toggle" onclick="togglePassword('id_password', 'togglePasswordIcon1')">
                  <i class="fa fa-eye" id="togglePasswordIcon1"></i>
              </span>
         </div>
         <div class="form-group">
               <input type="submit" value="Register" class="btn">
         </div>
      </form>
    </div>
</section>
{% endblock content %}
