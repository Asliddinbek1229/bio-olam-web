{% extends 'base.html' %}
{% load static %}
{% block title %}<title>Video qo'shish</title>{% endblock title %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/add_video.css' %}">
{% endblock head %}


{% block content %}
    <form method="post" enctype="multipart/form-data">
        <h2 style="display: flex; justify-content: center; align-items: center; font-size: 24px; margin-bottom: 10px">Video qo'shish</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <label for="subcategory">Subkategoriya:</label>
        <select name="subcategory" id="subcategory">
            {% for subcategory in subcategories %}
                <option value="{{ subcategory.id }}">{{ subcategory.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Qo'shish</button>
    </form>
{% endblock %}
